<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <h1>Student Registration Form</h1>
    <label for="rollno">Roll Number</label>
    <input type="text" name="rollno" id="rollno" required><br><br>
    <label for="studentname">Student Name</label>
    <input type="text" name="fname" id="fname" placeholder="First Name" required> <input type="text" name="lname" id="lname" placeholder="Last name" required><br><br>
    <label for="father'sname">Father's Name</label>
    <input type="text" name="fathername" id="fathername" required><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob" required><br><br>
    <label for="phone">Mobile no</label>
    <input type="number" name="phone" id="phone" required><br><br>
    <label for="email">Email id:</label>
    <input type="email" name="email" id="email" required><br><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="male">Female</label>
    <input type="radio" name="gender" id="others">
    <label for="male">Others</label><br><br>
    <label for="dept">Department</label>
    <input type="checkbox" name="cse" id="cse" value="cse">
    <label for="cse">CSE</label>
    <input type="checkbox" name="it" id="it" value="it">
    <label for="it">IT</label>
    <input type="checkbox" name="ece" id="ece" value="ece">
    <label for="ece">ECE</label><br><br>
    <label for="course">COURSE</label>
    <select name="course" id="course" required>
        <option value="">----Select current Course's-----</option>
        <option value="java">JAVA</option>
        <option value="python">PYTHON</option>
        <option value="web">FULL STACK DEVELOPMENT</option>
        <option value="cloud">CLOUD COMPUTING</option>
        <option value="devops">DEVOPS</option>
    </select><br><br>
    <label for="studentPhoto">Student photo</label>
    <input type="file" name="photo" id="photo" accept="images"><br><br>
    <label for="city">City</label>
    <input type="text"><br><br>
    <label for="address">Address</label>
    <input type="text" name="address" id="address">
    <input type="submit" value="submit">
</form>
</body>
</html>
